<h5>Nueva Estaci√≥n</h5>
<form #nuevaEstacion="ngForm">
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="address" class="col-form-label">Direccion*</label>
			<input type="text" class="form-control" name="address" id="address" autocomplete="off"
			required pattern="[a-zA-Z0-9#-]{4,}" [(ngModel)]="model.address" autofocus>
		</div>
		<div class="form-group col-md-4">
			<label for="name" class="col-form-label">Nombre*</label>
			<input type="text" class="form-control" name="name" id="name" autocomplete="off"
			required pattern="[a-zA-Z0-9]{2,}" [(ngModel)]="model.name" autofocus>
		</div>
		<div class="form-group col-md-2">
			<label for="idStateStation" class="col-form-label">Estado*</label>
			<select id="idStateStation" name="idStateStation" class="form-control" [(ngModel)]="model.idStateStation" required>
				<option value="operando" selected>Operando</option>
				<option value="mantenimiento">Mantenimiento</option>
			</select>
		</div>
	</div>
	<div class="row justify-content-end">
		<button id="cancelar" class="btn btn-outline-dark" style="margin-right: 5px;">Cancelar</button>
		<button type="submit" id="enviar" class="btn btn-outline-dark"
		[disabled]="!nuevaEstacion.form.valid">Enviar</button>
	</div>
</form>
<p><small><strong>* Campo requerido</strong></small></p>
