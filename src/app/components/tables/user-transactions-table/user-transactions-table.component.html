<div class="table-responsive">
    <mat-table #table [dataSource]="transactionsDataSource">
        <ng-container matColumnDef="loanStation">
            <mat-header-cell *matHeaderCellDef> Estación prestamo </mat-header-cell>
            <mat-cell *matCellDef="let transaction"> {{ transaction.stationLoan}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="startDate" class="text-center">
            <mat-header-cell *matHeaderCellDef class="text-center">Fecha-Hora</mat-header-cell>
            <mat-cell *matCellDef="let transaction" class="text-center small"> {{transaction.start}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="returnStation">
            <mat-header-cell *matHeaderCellDef class="text-center">Estación devolución</mat-header-cell>
            <mat-cell *matCellDef="let transaction" class="text-center"> {{ transaction.stationReturn }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef class="text-center">Fecha-Hora</mat-header-cell>
            <mat-cell *matCellDef="let transaction" class="text-center small">{{ transaction.end }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let transaction; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div class="card-text text-muted p-2 bb-1" *ngIf="!transactionsData.length">
        <p class="text-center mb-0">¡No hay datos disponibles para mostrar!</p>
    </div>
    <mat-paginator #paginator [length]="lengthTransactions" [pageIndex]="pageNumber" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)">
    </mat-paginator>
</div>
