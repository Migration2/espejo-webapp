<div class="animated fadeIn" [style.display]="mostrar ? 'block' : 'none'">
    <div class="tituloPrincipal">
        <h3 class="text-danger font-weight-bold">{{title}}</h3>
        <hr>
    </div>

    <section>
        <div class="row mb-2">
            <div class="col-md-4">
                <div class="card border-left-primary">
                    <div class="card-body d-flex justify-content-around">
                        <div class="my-auto mx-1">
                            <span class="oi oi-graph icon-lg"></span>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center mx-2">
                            <h6 class="text-muted text-center">Transacciones del día</h6>
                            <h3 class="font-weight-bold secondary-title">{{ transactionsByPeriod.today }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-left-primary">
                    <div class="card-body d-flex justify-content-around">
                        <div class="my-auto mx-1">
                            <span class="oi oi-calendar icon-lg"></span>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center mx-2">
                            <h6 class="text-muted text-center">Transacciones del mes</h6>
                            <h3 class="font-weight-bold secondary-title">{{ transactionsByPeriod.thisMonth }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-left-primary">
                    <div class="card-body d-flex justify-content-around">
                        <div class="my-auto mx-1">
                            <span class="oi oi-bar-chart icon-lg"></span>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center mx-2">
                            <h6 class="text-muted text-center">Transacciones del año</h6>
                            <h3 class="font-weight-bold secondary-title">{{ transactionsByPeriod.thisYear }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row justify-content-md-center">
        <div class="col-md-7 my-2">
            <!-- <agm-map [latitude]="Centerlat" [longitude]="Centerlng" [zoom]="14" *ngIf="mostrar">
                <agm-marker *ngFor="let estacion of datosEstaciones" [latitude]="estacion.latitude" [longitude]="estacion.longitude" iconUrl="../../../../assets/images/iconMin.png">
                    <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
                        <ng-template>
                            <strong>{{ estacion.name | uppercase}}</strong>
                            <br> Puntos de Contacto: {{ estacion['contactPointStates'].length}}
                            <br> Bicicletas disponibles: {{ estacion.availableCycles}}
                            <br> Puntos libres: {{estacion['contactPointStates'].length-estacion.availableCycles}}
                        </ng-template>
                    </agm-snazzy-info-window>
                </agm-marker>
            </agm-map> -->
            <div class="card">
                <div class="card-body p-2">
                    <app-stations-map></app-stations-map>
                </div>
            </div>

        </div>

        <div class="col-md-5 my-2">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title secondary-title">Bicicletas</h5>
                    <hr>
                    <div class="card-text d-flex align-items-center justify-content-center h-75">
                        <canvas baseChart *ngIf="pieLabelsBicicletas.length > 0" [data]="pieDataBicicletas" [labels]="pieLabelsBicicletas | bikesLabel" [chartType]="pieChartType" [options]="pieChartTooltips">

                        </canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-7 my-4">
            <div class="card" style="height:420px;">
                <div class="card-body">
                    <h5 class="card-title secondary-title">Transacciones por Estación</h5>
                    <hr>
                    <div class="card-text">
                        <app-transactions-per-station-chart></app-transactions-per-station-chart>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-5 my-4">
            <div class="card" style="height:420px;">
                <div class="card-body">
                    <h5 class="card-title secondary-title">Transacciones General</h5>
                    <hr>
                    <div class="card-text">
                        <app-general-transactions-chart></app-general-transactions-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title secondary-title">Estado estaciones</h5>
                    <hr>
                    <div class="card-text">
                        <app-stations-table></app-stations-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
