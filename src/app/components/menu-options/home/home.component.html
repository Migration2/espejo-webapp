<div class="tituloPrincipal">
		<h3>{{title}}</h3>
	</div>

<agm-map [latitude]="Centerlat" [longitude]="Centerlng" [zoom]="14">
  <agm-marker *ngFor="let estacion of datosEstaciones" [latitude]="estacion.latitud" [longitude]="estacion.longitud" icon="assets/imagenes/favicon.png">
  	<agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
      <ng-template>
       <strong>{{ estacion.nombre | uppercase}}</strong>
       <br>
       Puntos de Contacto: {{ estacion.moPuntosContactosCollection.length}}
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
