<div class="tituloPrincipal">
		<h3>{{title}}</h3>
	</div>

<agm-map [latitude]="Centerlat" [longitude]="Centerlng" [zoom]="14">
  <agm-marker *ngFor="let estacion of datosEstaciones" [latitude]="estacion.latitude" [longitude]="estacion.longitude" icon="assets/imagenes/favicon.png">
  	<agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
      <ng-template>
       <strong>{{ estacion.nombre | uppercase}}</strong>
       <br>
       Puntos de Contacto: {{ estacion.availableCycles}}
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>

<div class="row">
  <div class="col-md-6">
    <div id="optionsEstaciones">
    <chart [options]="optionsEstaciones"></chart>     
    </div>
    
  </div>
  <div class="col-md-6">
    <div id="optionsPuntosContacto">
      <chart [options]="optionsPuntosContacto"></chart>   
    </div>
   
  </div>
  <div class="col-md-6">
    <div id="optionsBicicletas">
    <chart [options]="optionsBicicletas"></chart>     
    </div>    
  </div>  
</div>
