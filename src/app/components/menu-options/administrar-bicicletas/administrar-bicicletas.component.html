
<div class="animated fadeIn" [style.display]="mostrar ? 'block' : 'none'">
	


	<div class="tituloPrincipal">
		<h3>Bicicletas</h3>
	</div>


	<div class="btnAgregar">
		<button class="btn btn-outline-primary bottonAction" role="button" data-toggle="modal" data-target="#formularioAgregar">
			<span class="oi oi-plus"></span> Agregar Bicicleta</button>
		</div>		

		<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Fecha Registro</th>
					<th>Estado</th>

				</tr>
			</thead>
			<tbody>
				<tr  *ngFor="let bici of dataBicis" (click)="informacionBicicleta(bici.id)">
					<td>{{ bici.codigo }}</td>
					<td>{{ bici.creado }}</td>
					<td>{{ bici.idEstadoBicicleta.estado }}</td>
				</tr>				
			</tbody>
		</table>	
	</div>

	<div class="row justify-content-md-center" *ngIf="!mostrar">
		<div id="loadingGeneral" class="text-center">
			<div id="bordeGeneral"></div>
			<div id="TextLoading">Cargando...</div>
		</div>	
	</div>


	<div class="modal fade" id="formularioAgregar" tabindex="-1" role="dialog" aria-labelledby="formularioAgregar" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="formularioAgregar">Nueva Bicicleta</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style="width: 95%;">
					<form #nuevaBicicleta="ngForm">
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="code" class="col-form-label">Código*</label>
								<input type="text" class="form-control" name="code" id="code" autocomplete="off"
								required pattern="[0-9]{4}" [(ngModel)]="model.code" autofocus title="El código es un numero de cuatro dígitos">
							</div>
						</div>
						<div class="row justify-content-end">
							<button id="cancelar" class="btn btn-outline-primary bottonAction" style="margin-right: 5px;" data-dismiss="modal">Cancelar</button>
							<button type="submit" id="enviar" class="btn btn-outline-primary bottonAction"
							[disabled]="!nuevaBicicleta.form.valid" (click)="onSubmit()" data-dismiss="modal">Enviar</button>
						</div>
					</form>
					<p><small><strong>* Campo requerido</strong></small></p>
				</div>

			</div>
		</div>
	</div>
