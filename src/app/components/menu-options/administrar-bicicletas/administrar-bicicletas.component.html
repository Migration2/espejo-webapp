
<div class="animated fadeIn">
	<div class="tituloPrincipal">
	<h3>Bicicletas</h3>
</div>


	<div class="btnAgregar" *ngIf="!showForm">
		<button class="btn btn-outline-dark" (click)="showForm=true">
			<span class="oi oi-plus"></span> Agregar Bicicleta</button>
		</div>		

		<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover" cellspacing="0" width="100%">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Fecha Registro</th>
					<th>Estado</th>

				</tr>
			</thead>
			<tbody>
				<tr  *ngFor="let bici of dataBicis" (click)="informacionBicicleta(bici.id)">
					<td>{{ bici.codigo }}</td>
					<td>{{ bici.creado }}</td>
					<td>{{ bici.idEstadoBicicleta.estado }}</td>
				</tr>				
			</tbody>
		</table>	
</div>

	

	<div class="formularioAgregar animated fadeIn fast">
		<app-agregar-bicicleta *ngIf="showForm"></app-agregar-bicicleta>
	</div>
