<div class="animated fadeIn" [style.display]="isShow ? 'block' : 'none'">
    <div class="tituloPrincipal mb-0">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-danger font-weight-bold w-100">Administrar Sanciones</h2>
            <button type="button" class="btn btn-danger mx-2" data-toggle="modal" data-target="#createSanctionModal">
                <span class="small oi oi-plus"></span> Agregar sanción
            </button>
        </div>
        <hr>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-11">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="text-primary text-center mb-3">Sanciones Manuales</h5>
                    <app-admin-sanction-table [dataEvent$]="this.sanctionsService.manualSanctionData$"></app-admin-sanction-table>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="text-primary text-center mb-3">Sanciones Automaticas</h5>
                    <app-admin-sanction-table [dataEvent$]="this.sanctionsService.automaticSanctionsData$"></app-admin-sanction-table>
                </div>
            </div>
        </div> -->
    </div>
</div>

<div class="modal fade" id="createSanctionModal" role="dialog" tabindex="-1" aria-labelledby="createSanctionModal" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="text-light text-center">Crear nueva sanción</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" class="text-light">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <form #createSanctionModal="ngForm">
                    <div class="form form-row">
                        <div class="col-md-12">
                            <div class="form-group text-center">
                                <label for="penalityDays">Días de penalización*</label>
                                <select class="form-control" [(ngModel)]="penaltyData.penaltyInDays" name="penalityDays" id="penalityDays" required>
              <option *ngFor="let numDays of NUM_DAYS_DATA" [value]="numDays"  [selected]="numDays == 1">{{ numDays }}</option>
            </select>
                            </div>
                            <div class="form-group text-center">
                                <label for="penalityDesc">Descripción*</label>
                                <textarea class="form-control" [(ngModel)]="penaltyData.description" name="penalityDesc" id="penalityDesc" required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="createSanction()" [disabled]="!createSanctionModal.form.valid">Crear</button>
            </div>
        </div>
    </div>
</div>
