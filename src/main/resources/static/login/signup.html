<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BiciRío</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./complementos/imagenes/favicon.png">
    <link rel="stylesheet" type="text/css" href="./complementos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./complementos/estilos.css">
</head>

<body>
    <div id="loading" class="text-center">
        <div id="borde"></div>
        <img src="./complementos/imagenes/favicon.png" class="rounded" alt="BiciRío">
    </div>
    <div class="row justify-content-md-center fixed-top">
        <div class="alert alert-danger text-center col-md-5" style="display: none" id="mensajeError" role="alert">
        </div>
    </div>

    <div id="contenedorPrincipal" style="display:none;">
        <a href="https://somosmovilidad.gov.co/sistema-de-bicicletas-bicirio/">
            <div class="text-center">
                <img src="./complementos/imagenes/favicon.png" class="rounded logo-encabezado-w-100" alt="BiciRío">
            </div>
        </a>

        <div class="container">
            <h3 class="text-center text-primary font-weight-bold">Pre-Inscripción al Sistema de Bicicletas
                <strong>BiciRío</strong>
            </h3>
            <hr>
            <form id="signupForm">
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="name" class="col-form-label">Nombres*</label>
                        <input type="text" class="form-control" name="name" id="name" autocomplete="off" pattern="[a-zA-ZñáéíóúÁÉÍÓÚñÑ ]{4,}" title="El nombre no debe contener caracteres especiales ni simbolos de puntuación">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="lastname" class="col-form-label">Apellidos*</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="off" pattern="[a-zA-ZñáéíóúÁÉÍÓÚñÑ ]{4,}" title="El apellido no debe contener caracteres especiales ni simbolos de puntuación">
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-2">
                        <label for="idKindId" class="col-form-label">Tipo Doc.</label>
                        <select id="idKindId" name="idKindId" class="form-control" title="Tipo de documento de identidad">

						</select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nui" class="col-form-label">Numero Documento*</label>
                        <input type="text" class="form-control" id="nui" name="nui" autocomplete="off" pattern="[0-9]{4,}" title="El número de documento solo debe contener numeros">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="gender" class="col-form-label">Género</label>
                        <select id="gender" name="gender" class="form-control">
							<option value="MASCULINO" selected>Masculino</option>
							<option value="FEMENINO">Femenino</option>
						</select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="birthday" class="col-form-label">Fecha de Nacimiento*</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" autocomplete="off" min="1930-12-31" max="2015-01-02" title="Fecha de Nacimiento AAAA-MM-DD">
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="address" class="col-form-label">Dirección*</label>
                        <input type="text" class="form-control" id="address" name="address" autocomplete="off" pattern="[-0-9A-Za-z# ]{4,}" title="El Dirección no debe contener caracteres especiales (a excepción de #) ni simbolos de puntuación">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="idCity" class="col-form-label">Ciudad</label>
                        <select id="idCity" name="idCity" class="form-control" title="Ciudad de Nacimiento">

						</select>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="phone" class="col-form-label">Teléfono*</label>
                        <input type="text" class="form-control" id="phone" name="phone" autocomplete="off" pattern="[0-9]{4,}" title="El número de teléfono solo debe contener numeros">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="celphone" class="col-form-label">Celular*</label>
                        <input type="text" class="form-control" id="celphone" name="celphone" autocomplete="off" pattern="[0-9]{4,}" title="El número de celular solo debe contener numeros">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="email" class="col-form-label">Email*</label>
                        <input type="email" class="form-control" name="email" id="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" itle="El Dirección no debe contener caracteres especiales (a excepción de @ - _ ) ni simbolos de puntuación y debe escribirse en minuscula">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="email2" class="col-form-label">Confirme Email*</label>
                        <input type="email" class="form-control" name="email2" id="email2" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" itle="El Dirección no debe contener caracteres especiales (a excepción de @ - _ ) ni simbolos de puntuación y debe escribirse en minuscula">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="profession" class="col-form-label">Profesión</label>
                        <input type="text" class="form-control" name="profession" id="profession" autocomplete="off" pattern="[a-zA-Z ]{4,}" itle="La profesión no debe contener caracteres especiales ni simbolos de puntuación">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="career" class="col-form-label">Ocupación</label>
                        <input type="text" class="form-control" id="career" name="career" autocomplete="off" pattern="[a-zA-Z ]{4,}" itle="La ocupación no debe contener caracteres especiales ni simbolos de puntuación">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="password" class="col-form-label">Contraseña*</label>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="off" title="Contraseña para acceder a la plataforma Web">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="password2" class="col-form-label">Confirme Contraseña*</label>
                        <input type="password" class="form-control" id="password2" name="password2" autocomplete="off" title="Contraseña para acceder a la plataforma Web">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="pin" class="col-form-label">Pin*</label>
                        <input type="password" class="form-control" name="pin" id="pin" autocomplete="off" pattern="[0-9]{4}" title="Número de seguridad de 4 digitos para usar las estaciones">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="pin2" class="col-form-label">Repita Pin*</label>
                        <input type="password" class="form-control" id="pin2" name="pin2" autocomplete="off" pattern="[0-9]{4}" title="Número de seguridad de 4 digitos para usar las estaciones">
                    </div>
                </div>
                <div class="form-row justify-content-center pt-2">
                    <div class="form-group col-md-5 d-flex align-items-end">
                        <p class="small font-weight-bold text-danger">* Campo requerido</p>
                    </div>
                    <div class="form-group col-md-5 d-flex justify-content-end">
                        <button style="margin-right: 5px;" id="cancelarL" class="btn btn-outline-danger">Cancelar</button>
                        <button type="submit" id="enviar" class="btn btn-danger">Enviar</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="text-center">
            <img src="./complementos/imagenes/logo-administracion.png" class="rounded logo-admon-w-100" alt="BiciRío">
        </div>

        <!-- </div>	 -->
    </div>




    <script src="./complementos/jquery-3.2.1.min.js"></script>
    <script src="./complementos/popper.js"></script>
    <script src="./complementos/bootstrap/js/bootstrap.min.js"></script>
    <!-- inicio Validation -->
    <script src="./complementos/Validation/jquery.validate.min.js"></script>
    <!-- fin Validation -->
    <script src="./complementos/misJS.js">
    </script>
    <!-- <script src='https://www.google.com/recaptcha/api.js'></script> -->

    <script>
        (function() {
            ejecutarajaxOptionsSelect('/rest/city', 'ciudad', 'idCity');
            ejecutarajaxOptionsSelect('/rest/type/id', 'tipo', 'idKindId');
            $('#loading img').ready(function() {
                $('#loading').delay(2000).fadeOut('slow', function() {
                    $("#contenedorPrincipal").fadeIn(2000);
                });
            });

        })();
    </script>
</body>

</html>
