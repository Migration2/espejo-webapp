<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BiciRío</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./complementos/imagenes/favicon.png">
    <link rel="stylesheet" type="text/css" href="./complementos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./complementos/estilos.css">

</head>

<body>

    <div id="contenedorPrincipal" style="display: none;">

        <a href="http://bicirio.gov.co/site/">
            <div class="text-center">
                <img src="./complementos/imagenes/favicon.png" class="rounded logo-encabezado-w-100" alt="BiciRío">
            </div>
        </a>

        <div class="row justify-content-md-center">
            <div class="text-center col-md-5">
                <h3 class="text-primary font-weight-bold">Cuenta Validada</h3>
                <hr>
                <p style="text-align: justify;">
                    Gracias por validar tu cuenta, en las proximas 48 horas tu cuenta sera activada y podras hacer uso del sistema BiciRío.
                </p>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <button id="cancelar" class="btn btn-danger btn-w-200">Ir a BiciRío</button>
        </div>


        <div class="text-center">
            <img src="./complementos/imagenes/logo-administracion.png" class="rounded logo-admon-w-100" alt="BiciRío">
        </div>

    </div>

    <script src="./complementos/jquery-3.2.1.min.js"></script>
    <script src="./complementos/popper.js"></script>
    <script src="./complementos/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $("#contenedorPrincipal").fadeIn(2000);
        $("#cancelar").click(function(event) {
            event.preventDefault();
            window.location.href = "https://somosmovilidad.gov.co/sistema-de-bicicletas-bicirio/";
        });;
    </script>
</body>

</html>
